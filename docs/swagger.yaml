        "500":
          description: Service exception
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
      summary: Remove item from blocked list
      tags:
      - Settings
  /metaso/settings/blocked/list:
    get:
      consumes:
      - application/json
      description: Retrieve paginated list of blocked items
      parameters:
      - description: Type of blocked items (host/pinid/etc)
        in: query
        name: blockType
        required: true
        type: string
      - description: Pagination cursor
        in: query
        name: cursor
        type: integer
      - description: Number of items per page
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Blocked items list with total count
          schema:
            allOf:
            - $ref: '#/definitions/metaso.ApiResponse'
            - properties:
                data:
                  properties:
                    list:
                      type: array
                    total:
                      type: integer
                  type: object
              type: object
        "400":
          description: Missing or invalid parameters
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
        "500":
          description: Service exception
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
      summary: Get blocked items list
      tags:
      - Settings
  /social/buzz/follow:
