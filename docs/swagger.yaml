        type: integer
      - description: Filter by meta ID
        in: query
        name: metaid
        type: string
      - description: Filter followed content only (true/false)
        in: query
        name: followed
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved buzz list
          schema:
            allOf:
            - $ref: '#/definitions/metaso.ApiResponse'
            - properties:
