      - application/json
      description: Get complete information about a specific buzz item including comments,
        likes and donations
      parameters:
      - description: ID of the buzz item to retrieve
        in: query
        name: pinId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Buzz item details
          schema:
            allOf:
            - $ref: '#/definitions/metaso.ApiResponse'
            - properties:
                data:
                  properties:
                    blocked:
                      type: boolean
                    comments:
                      items:
                        $ref: '#/definitions/metaso.TweetComment'
                      type: array
                    donates:
                      items:
                        $ref: '#/definitions/metaso.MetasoDonate'
                      type: array
                    like:
                      type: integer
                    tweet:
                      $ref: '#/definitions/metaso.Tweet'
                  type: object
              type: object
        "400":
          description: Missing pinId parameter
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
        "500":
          description: Service exception
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
      summary: Get buzz item details
      tags:
