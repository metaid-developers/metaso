info:
  contact: {}
  description: This is a sample API with Swagger documentation.
  title: Metaso API
  version: "1.0"
paths:
  /ft/mrc20/address/deploy-list:
    get:
      consumes:
      - application/json
      description: Retrieve list of MRC20 tokens for an address
      parameters:
      - description: Wallet address
        in: query
        name: address
        required: true
        type: string
      - description: Token type filter
        in: query
        name: tickType
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of MRC20 tokens
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
        "400":
          description: Missing address parameter
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
        "500":
          description: Service exception
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
      summary: Get MRC20 token list
      tags:
      - Tokens
  /host/block/mdv:
    get:
      consumes:
      - application/json
      description: Retrieve MDV (Miner Data Verification) information for blocks with
        pagination
      parameters:
      - description: Block height
        in: query
        name: height
        required: true
        type: integer
      - description: Miner address filter
        in: query
        name: address
        type: string
      - description: Pagination cursor
        in: query
        name: cursor
        type: integer
      - description: Number of items per page
        in: query
        name: size
        type: integer
      - description: Sorting field
        in: query
        name: orderby
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: MDV data for requested block
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
        "500":
          description: Service exception
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
      summary: Get block MDV data
      tags:
      - Statistics
  /host/block/ndv:
    get:
      consumes:
      - application/json
      description: Retrieve NDV (Node Data Verification) information for blocks with
        pagination
      parameters:
      - description: Block height
        in: query
        name: height
        required: true
        type: integer
      - description: Host filter
        in: query
        name: host
        type: string
      - description: Pagination cursor
        in: query
        name: cursor
        type: integer
      - description: Number of items per page
        in: query
        name: size
        type: integer
      - description: Sorting field
        in: query
        name: orderby
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: NDV data for requested block
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
        "500":
          description: Service exception
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
      summary: Get block NDV data
      tags:
      - Statistics
  /host/info:
    get:
      consumes:
      - application/json
      description: Retrieve block information for a specific host
      parameters:
      - description: Host identifier
        in: query
        name: host
        required: true
        type: string
      - description: Pagination cursor
        in: query
        name: cursor
        type: integer
      - description: Number of items per page
        in: query
        name: size
        type: integer
      - description: Sorting field
        in: query
        name: orderby
        type: string
      produces:
