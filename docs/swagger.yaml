      - Host
  /metaso/settings/blocked/add:
    get:
      consumes:
      - application/json
      description: Add new item to the blocked items list
      parameters:
      - description: Type of item to block
        in: query
        name: blockType
        required: true
        type: string
      - description: Content to block
        in: query
        name: blockContent
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
        "400":
          description: Missing required parameters
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
        "500":
          description: Service exception
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
      summary: Add item to blocked list
      tags:
      - Settings
  /metaso/settings/blocked/delete:
    get:
      consumes:
      - application/json
      description: Remove item from the blocked items list
      parameters:
      - description: Type of blocked item
        in: query
        name: blockType
        required: true
        type: string
      - description: Content to unblock
        in: query
        name: blockContent
        required: true
        type: string
