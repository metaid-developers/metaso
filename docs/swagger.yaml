      description: Retrieve paginated list of hottest buzz items ranked by popularity
      parameters:
      - description: Last record ID for pagination (cursor-based)
        in: query
        name: lastId
        type: string
      - description: 'Number of items per page (default: 10, max: 50)'
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved hot buzz list
          schema:
            allOf:
            - $ref: '#/definitions/metaso.ApiResponse'
            - properties:
                data:
                  properties:
                    lastId:
                      type: string
                    list:
                      items:
                        $ref: '#/definitions/metaso.TweetWithLike'
                      type: array
                    total:
                      type: integer
                  type: object
              type: object
        "400":
          description: Invalid size parameter
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
        "500":
          description: Service exception
          schema:
            $ref: '#/definitions/metaso.ApiResponse'
      summary: Get hot buzz feed
      tags:
      - Buzz
  /social/buzz/info:
    get:
